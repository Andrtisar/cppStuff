# log4cpp.properties

log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.main=DEBUG, error#, debug
log4cpp.category.consoleReader=DEBUG, error#, debug
# log4cpp.category.sub1.sub2=DEBUG, A3

log4cpp.appender.rootAppender=FileAppender
log4cpp.appender.rootAppender.threshold=INFO
log4cpp.appender.rootAppender.fileName=Debug/log/info.log
log4cpp.appender.rootAppender.maxFileSize=100
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.error=FileAppender
log4cpp.appender.error.threshold=WARN
log4cpp.appender.error.fileName=Debug/log/error.log
log4cpp.appender.error.maxFileSize=100
log4cpp.appender.error.layout=PatternLayout
log4cpp.appender.error.layout.ConversionPattern=%d [%p] %m%n 

